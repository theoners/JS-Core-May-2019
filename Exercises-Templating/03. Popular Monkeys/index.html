<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular Monkeys</title>
    <script src="../handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>

</body>
<script type="text/x-handlebars-template" id="monkey-template">
    <section>
        <h1>Most popular monkeys</h1>
        <div class="monkeys">
            {{#each this}}
            <div class="monkey">
                <h2>{{name}}</h2>
                <img src={{image}}>
                <button class="info-btn">Info</button>
                <p class="info" style="display: none" id={{id}}>
                    {{info}}
                </p>
            </div>
            {{/each}}
        </div>
    </section>
</script>
<script src="./monkeys.js"></script>
<script src="./monkeysTemplate.js"></script>
</html>
